<!DOCTYPE html>
<html>
  <head>
    <title>Basic comms test</title>
    <style type="text/gss">
      #hello[center] == ::window[center];
      #hello[width] == 200;
      #hello[height] == #hello[intrinsic-height];
    </style>
    <script>
      GSS_CONFIG = {
        worker: "/bower_components/gss/dist/worker.js"
      }
    </script>
    <script src="/bower_components/gss/dist/gss.js"></script>
  </head>
  <body>
    <h1 id="hello">Hello world</h1>
  </body>
</html>
